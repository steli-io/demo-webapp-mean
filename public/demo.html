<div class="container">
    <h1>Demo App</h1>
    <h2>Users</h2>
    <form>
        <div>
            <input type="text" ng-model="User"/>
            <button class="btn btn-default" ng-click="addUser()">Create New User</button>
        </div>
        <br />
        <div>
            <table class="table table-striped">
                <tr>
                    <th>User</th>
                    <th>Action</th>
                </tr>
                <tr ng-repeat="user in users">
                    <td>{{ user.name }}</td>
                    <td><button class="btn btn-default" ng-click="deleteUser($index)">Delete</button></td>
                </tr>
            </table>
        </div>
    </form>
</div>
